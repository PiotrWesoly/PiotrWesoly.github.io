<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My website</title>
    <script src="code.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Piotr Wesoly 249120</h1>
    <form name="myForm"  method="post">
        <label for="fmail">Email:</label>
        <input type="text" id="fmail" name="fmail" placeholder="JanKowalski@gmail.com" required><br><br>
        <p></p>
        <label for="postal">Postal code:</label>
        <input type="text" id="postal" pattern="[0-9]{2}-[0-9]{3}" placeholder="90-222" required><br><br>
        <p></p>
        <label for="nip">Nip:</label>
        <input type="text" id="nip"  pattern="([0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2})|([0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3})" placeholder="111-222-33-44" required><br><br>
        <p></p>
        <label for="id">Id number:</label>
        <input type="text" id="ID" pattern="[a-zA-z]{3}[0-9]{6}"  placeholder="DBZ843920" required><br><br>
        <p></p>
        <label for="IPv4">IPv4 address:</label>
        <input type="text" id="IP4" pattern="(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])" placeholder="1.3.2.4"required><br><br>
        <p></p>
        <label for="web">Web site:</label>
        <input type="text" id="web" pattern="(www\.|https?:\/\/)?([a-zA-Z0-9]+\.)+([a-zA-Z0-9]+)" placeholder="www.github.com" required><br><br>
        <p></p>
        <label for="directory">Directory:</label>
        <input type="text" id="dir" pattern="([a-zA-Z]:\\windows|winnt|win|dos|msdos)(\\[0-9a-z]+)?" placeholder="C:\windows\temp" required><br><br>
        <p></p>
        <label for="directory_big">Directory(lower and upper case):</label>
        <input type="text" id="directory_big" pattern="([a-zA-Z]:\\(?i)(windows|winnt|win|dos|msdos))(\\[0-9a-zA-Z]+)?" placeholder="C:\user\desktop\Lab" required><br><br>
        <p></p>
        <label for="file">File in directory:</label>
        <input type="text" id="file" pattern="(\/etc\/)([a-zA-Z0-9]+)" placeholder="/etc/hosts" required><br><br>
        <p></p>
        <label for="ipv6">IPv6 address:</label>
        <input type="text" id="ip6" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" placeholder="FE80:0000:0000:0000:3423:B3FF:F8FF:1231"  required><br><br>
        <p></p>
        <label for="phone">Phone number:</label>
        <input type="text" id="phone" pattern="(\+[0-9]{1,3})?[0-9]{9}" placeholder="+48798293493"  required><br><br>
        <p></p>
        <input type="submit" value="Submit">
    </form>
    <button onclick="fillOutRandom()">Fill form</button>
    <p></p>
</body>
</html>
